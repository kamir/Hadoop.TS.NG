global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'kafka'
    static_configs:
    - targets:
      - 'broker-west-1:1237'
      - 'broker-west-2:1238'
      - 'broker-east-3:1239'
      - 'broker-east-4:1240'
      labels:
        env: 'dev'

  - job_name: 'zookeeper'
    static_configs:
    - targets:
      - 'zookeeper-central:1235'
      - 'zookeeper-east:1236'
      - 'zookeeper-west:1234'
      labels:
        env: 'dev'

